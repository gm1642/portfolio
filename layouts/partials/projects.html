{{ range .Site.Data.projects }}
<div class="project">
  <h2>{{ .title }}</h2>
  <p>{{ .content }}</p>
  <div id="carousel-{{ .title | urlize }}" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {{ range $index, $image := .images }}
      <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
        <img src="{{ $image }}" class="d-block w-100" alt="...">
      </div>
      {{ end }}
    </div>
    <a class="carousel-control-prev" href="#carousel-{{ .title | urlize }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-{{ .title | urlize }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="badges">
    {{ range .badges }}
    <span class="badge badge-primary">{{ . }}</span>
    {{ end }}
  </div>
  <div class="links">
    {{ range .links }}
    <a href="{{ .url }}" class="btn btn-link"><i class="{{ .icon }}"></i></a>
    {{ end }}
  </div>
</div>
{{ end }}
