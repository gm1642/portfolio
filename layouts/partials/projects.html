<script>
  document.querySelectorAll('.project').forEach((project) => {
    const carousel = project.querySelector('.carousel');
    const items = carousel.children;
    let currentIndex = 0;

    // Initialize by showing the first item
    items[currentIndex].classList.add('active');

    function showNextItem() {
      items[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % items.length; // Loop to the next item
      items[currentIndex].classList.add('active');

      // If the next item is a video, reset and play it
      if (items[currentIndex].tagName === 'VIDEO') {
        items[currentIndex].currentTime = 0; // Restart video
        items[currentIndex].play();
      }
    }

    // Determine sliding interval based on the project type
    const intervalTime =
      project.getAttribute('data-type') === 'video' ? 10000 : 3000; // 10s for video, 3s for images
    setInterval(showNextItem, intervalTime);
  });
</script>
